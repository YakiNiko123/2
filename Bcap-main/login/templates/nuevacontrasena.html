<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/nuevacontrasena.css">
    <title>Codigo de verificacion</title>
</head>
<body>
    <div class="contenedor">
        <div class="recuadro">

            <form action="/guardanueva" method="post">
                <input type="email" name="email" id="email" hidden value="{{email}}">



                <h2>digite su nueva contraseña</h2>
                <input type="password" name="contrasena1" id="contrasena1" inputmode="password"  
                pattern="^(?=.*[A-Z])(?=.*[!@#$%^&*()_+{}\[\]:;<>,.?~\\/-])(?=.*[0-9]).{5,10}$"
                tab-index="1" required>

                <h2>digite de nuevo su contraseña</h2>
                <input type="password" name="contrasena2" id="contrasena2" inputmode="password" 
                pattern="^(?=.*[A-Z])(?=.*[!@#$%^&*()_+{}\[\]:;<>,.?~\\/-])(?=.*[0-9]).{5,10}$"
                tab-index="2" required> 




                <button type="submit">Cambiar</button>
            </form>
        </div>
    </div>

    <script>
        function cambiarContrasena() {
            alert('Contraseña cambiada');
            // Aquí puedes agregar la lógica para cambiar la contraseña
        }
    </script>
    

</body>


    

</body>

</html>
